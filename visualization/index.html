<!DOCTYPE html>
<html>

<head>
    <title>FACET Explanation Dashboard</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/visualization/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/visualization/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/visualization/icons/favicon-16x16.png">
    <link rel="manifest" href="/visualization/icons/site.webmanifest">
    <link rel="mask-icon" href="/visualization/icons/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="/visualization/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="/visualization/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Share+Tech&amp;display=swap" rel="stylesheet"> -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/d3@7.8.4/dist/d3.min.js"></script>
    <script src="https://www.unpkg.com/jquery@3.7.0/dist/jquery.min.js"></script>
    <!-- <script src="https://unpkg.com/d3@6.7.0"></script> -->
    <!-- <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://unpkg.com/d3@6.7.0"></script> -->
</head>

<body>
    <div id="root"></div>
    <!-- <script src="bundle.js"></script> -->
    <script src="bundle.js"></script>

    <div id="svg_container"></div>

    <div class="button-container">
        <div class="button-row">
            <button id="numeric" class="control-button">Numeric</button>
            <button id="linguistic" class="control-button">Linguistic</button>
            <button id="visual" class="control-button">Visual</button>
        </div>

        <div class="button-row">
            <button id="example" class="control-button">Example</button>
            <button id="region" class="control-button">Region</button>
            <button id="export" class="control-button">Save SVG</button>
        </div>

        <div class="button-row">
            <button id="previous" class="control-button">Previous</button>
            <button id="next" class="control-button">Next</button>
            <div id="instance-div"><text id="instance-counter">Instance</text></div>
            <!-- <span style="margin-left: 10px; border-radius: 3px;">Instance: <text>X</text></span> -->
        </div>

        <div class="button-row">
            <button id="save-all" class="control-button">Save All</button>
        </div>
    </div>

</body>

</html>
